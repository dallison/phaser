  int32 x = 100;
  int64 y = 101;
  string s = 102;
  string new2 = 3;
  InnerMessage m = 103;

  // Repeated fields.
  repeated int32 vi32 = 104;
  repeated string vstr = 105;
  repeated int32 new3 = 4;
  repeated InnerMessage vm = 106;

  // Oneof fields.
  oneof u1 {
    uint32 u1a = 107;
    fixed64 u1b = 108;
  }

  oneof new4 {
    int32 u4a = 113;
    string u4b = 114;
  }

  oneof u2 {
    int64 u2a = 109;
    string u2b = 110;
  }

